<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <div class="advice-container">
        <div class="advice-id">Advice #<span id="advice-id"></span></div>
        <div class="advice-text" id="advice">Loading Advice...</div>
        <div class="separator">
          <figure class="bg-path">
            <picture>
              <source
                media="(max-width: 480px)"
                srcset="./images/pattern-divider-mobile.svg"
              />
              <img
                src="./images/pattern-divider-desktop.svg"
                alt="line separator"
              />
            </picture>
          </figure>
        </div>
      </div>
      <div class="shuffle-btn-container">
        <span class="shuffle-btn" id="shuffle-btn">
          <img src="./images/icon-dice.svg" alt="shuffle button"
        /></span>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://adetoye.vercel.app">Adetoye</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
